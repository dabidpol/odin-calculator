<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div id="display">10</div>
        <button type="button" class="reset" id="reset" value="reset" data-key="8">C</button>
        <button type="button" class="sign" value="sign" data-key="192">+/-</button>
        <button type="button" class="percent" value="percent" data-key="80">%</button>
        <button type="button" class="operator" value="/" data-key="68">/</button>
        <button type="button" class="num" id="num" value="7" data-key="55">7</button>
        <button type="button" class="num" id="num" value="8" data-key="56">8</button>
        <button type="button" class="num" id="num" value="9" data-key="57">9</button>
        <button type="button" class="operator" value="*" data-key="88">*</button>
        <button type="button" class="num" id="num" value="4" data-key="52">4</button>
        <button type="button" class="num" id="num" value="5" data-key="53">5</button>
        <button type="button" class="num" id="num" value="6" data-key="54">6</button>
        <button type="button" class="operator" value="-" data-key="173">-</button>
        <button type="button" class="num" id="num" value="1" data-key="49">1</button>
        <button type="button" class="num" id="num" value="2" data-key="50">2</button>
        <button type="button" class="num" id="num" value="3" data-key="51">3</button>
        <button type="button" class="operator" value="+" data-key="61">+</button>
        <button type="button" id="num" class="num" value="0" data-key="48">0</button>
        <button type="button" class="point" value="." data-key="190">.</button>
        <button type="button" class="equals" value="=" data-key="69">=</button>

    </div>
    
    
</body>
</html>
